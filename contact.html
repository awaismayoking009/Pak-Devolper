<div class="card" style="margin: 50px auto;">
    <h2>Get In Touch</h2>
    <form style="display:flex; flex-direction:column; gap:15px; padding:20px">
        <input type="text" placeholder="Your Name" style="padding:15px; border-radius:10px; border:none; box-shadow:inset 3px 3px 6px #ccc">
        <input type="email" placeholder="Your Email" style="padding:15px; border-radius:10px; border:none; box-shadow:inset 3px 3px 6px #ccc">
        <textarea placeholder="Your Message" style="padding:15px; border-radius:10px; border:none; box-shadow:inset 3px 3px 6px #ccc; height:100px"></textarea>
        <button class="btn" style="border:none; cursor:pointer">Send Message</button>
    </form>
</div>
